services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: listings
      POSTGRES_PASSWORD: listings_secret
      POSTGRES_DB: listings_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U listings -d listings_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://listings:listings_secret@db:5432/listings_db
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
